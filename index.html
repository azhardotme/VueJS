<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>
    
    <div id="app">
        <h2>Hello {{ message }}</h2>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
  <script>
      var app = new Vue({
         el: "#app",
         data: {
             message : "Vue"
         }
      });
  </script>
  
</body>
</html>
